<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
<meta charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- JQuery -->
<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.js}"></script>
<!-- Bootstrap -->
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<!-- Myself Javascript & CSS -->
<script type="text/javascript" th:src="@{/assets/login.js}"></script>
<link rel="stylesheet" th:href="@{/assets/login.css}" />

<title>登录</title>

<style type="text/css">
</style>

</head>

<body>

	<div class="col-sm-12">
		<span><h3>管理员登录</h3></span>
	</div>

	<form th:action="@{/Login/adminLogion}" class="form-horizontal" method="post">

		<div class="form-group">
			<label for="adminUserName" class="col-sm-2 control-label">名称</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="adminUserName" name="adminUserName" placeholder="名称...">
			</div>
			<div class="col-sm-3">
				<span id="alert1"></span>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-7">
				<input type="password" class="form-control" id="password" name="password" placeholder="密码...">*
			</div>
			<div class="col-sm-3">
				<span id="alert2"></span>
			</div>
		</div>

		<div class="form-group">
			<label for="validCode" class="col-sm-2 control-label">验证码</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="validCode" placeholder="验证码...">
			</div>
			<div id="captcha" class="col-sm-3">
				<img alt="验证码" width="50px" height="25px" th:src="@{/Login/getCaptcha}" /> <a id="falsh" href="">看不清</a>
			</div>
			<div id="alert3" class="col-sm-2">
				<img alt="提示信息" th:src="@{/images/w.png}" width="25px" height="25px" />
			</div>
		</div>

		<div class="form-group col-lg-12">
			<input type="submit" value="登录">
		</div>

		<!-- 
		<div id="button" class="form-group ">
			<input type="submit" value="登录" />
			 <input type="button" class="btn btn-default" value="登录" onclick="login()" />
		</div>
		-->

	</form>
	</div>

</body>
</html>
