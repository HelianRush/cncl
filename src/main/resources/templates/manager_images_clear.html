<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<head lang="en">
<meta charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- JQuery -->
<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.js}"></script>
<!-- Bootstrap -->
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<!-- Myself Javascript & CSS -->
<link rel="stylesheet" th:href="@{/assets/manager.css}" />

<title>图片清理</title>

</head>
<body>
	<div class="row">
		<div id="left" class="col-lg-1 col-md-1 col-sm-1">
			<img th:src="@{/images/m_left.png}" />
		</div>
		<!-- left end -->

		<div id="middle" class="col-lg-8 col-md-8 col-sm-8">
			<div class="related container">
				<div class="row">

					<!-- Title -->
					<div class="col-lg-11">
						<h3>图片清理</h3>
					</div>

					<div class="col-lg-12">
						<label for="" class="col-sm-12">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>

					<form action="">

						<div class="col-lg-12">
							<div class="form-group">
								<label for="resourceBy" class="col-sm-3 ">数据库图片数量:</label>
								<div class="col-sm-9">
									<spen>10000</spen>
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<label for="resourceBy" class="col-sm-3 ">文件库图片数量:</label>
								<div class="col-sm-9">
									<spen>10000</spen>
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<label for="resourceBy" class="col-sm-3 ">数据库无效图片数量:</label>
								<div class="col-sm-9">
									<spen>10000</spen>
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<label for="resourceBy" class="col-sm-3 ">文件库无效图片数量:</label>
								<div class="col-sm-9">
									<spen>10000</spen>
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<p>
									一键删除：<br> 1. 删除数据库中存在，而文件库中不存在的无效数据。<br> 2. 删除文件库中存在，而数据库中无记载的无效图片。
								</p>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group">
								<button type="submit" class="btn btn-default">一件删除</button>
							</div>
						</div>

					</form>
					<!-- form end -->
				</div>
				<!-- row end -->
			</div>
			<!-- related container" end -->
		</div>
		<!-- middle end -->

	</div>
	<!-- row end -->
</body>
</html>
