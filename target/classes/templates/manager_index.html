<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- JQuery -->
<!--  
<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.js}"></script>
-->
<!-- Bootstrap -->
<!--  
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
-->
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- Manager Page -->
<link rel="stylesheet" type="text/css" th:href="@{/manager_page/css/htmleaf-demo.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/manager_page/fonts/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/manager_page/css/nav.css}" />

<title>后台管理</title>

</head>

<body>

	<div class="nav">

		<div class="nav-top">
			<div id="mini" style="border-bottom: 1px solid rgba(255, 255, 255, .1)">
				<img th:src="@{/images/mini.png}">
			</div>
		</div>

		<ul>
			<li class="nav-item"><a href="javascript:manager_web();"><i class="my-icon nav-icon icon_1"></i><span>网站管理</span><i class="my-icon nav-more"></i></a>
				<ul>
					<li><a href="javascript:manager_web_edit();"><span>站点设置</span></a></li>
					<li><a href="javascript:manager_menus();"><span>导航设置</span></a></li>
					<li><a href="javascript:manager_admin_users();"><span>管理员信息</span></a></li>
					<!-- 
					<li><a href="javascript:;"><span>分类管理</span></a></li>
					<li><a href="javascript:;"><span>系统日志</span></a></li>
					-->
				</ul></li>

			<li class="nav-item"><a href="javascript:;"><i class="my-icon nav-icon icon_2"></i><span>名人库管理</span><i class="my-icon nav-more"></i></a>
				<ul>
					<li><a href="javascript:manager_celebritys_edit();"><span>添加名人库</span></a></li>
					<li><a href="javascript:manager_celebritys();"><span>名人列表</span></a></li>
				</ul></li>

			<li class="nav-item"><a href="javascript:;"><i class="my-icon nav-icon icon_2"></i><span>资讯管理</span><i class="my-icon nav-more"></i></a>
				<ul>
					<li><a href="javascript:manager_news();"><span>资讯列表</span></a></li>
					<li><a href="javascript:manager_news_tyep();"><span>资讯类别</span></a></li>
				</ul></li>
		</ul>
	</div>
	<!-- nav end -->

	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>中国华人库管理系统</h1>
		</header>
		<div class="related">
			<iframe src="" frameBorder="0" height="800px" width="100%" scrolling="no"></iframe>
		</div>
	</div>
	<!-- htmleaf-container end -->

	<script type="text/javascript">
		// 网站管理
		function manager_web() {
			$("iframe").attr("src", "/showManagerWeb");
		}
		// 站点设置
		function manager_web_edit() {
			$("iframe").attr("src", "/showManagerWebEdit");
		}
		// 导航设置
		function manager_menus() {
			$("iframe").attr("src", "/manager_menus");
		}
		// 管理员信息
		function manager_admin_users() {
			$("iframe").attr("src", "/manager_admin_users");
		}
		// 新增名人库
		function manager_celebritys_edit() {
			$("iframe").attr("src", "/manager_celebritys_edit");
		}
		// 名人列表
		function manager_celebritys() {
			$("iframe").attr("src", "/manager_celebritys");
		}
		// 资讯列表
		function manager_news() {
			$("iframe").attr("src", "/manager_news");
		}
		// 资讯类别
		function manager_news_tyep() {
			$("iframe").attr("src", "/manager_news_type");
		}
	</script>

	<!-- 引用 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>
		window.jQuery
				|| document
						.write('<script th:src="@{/manager_page/js/jquery-1.11.0.min.js}"><\/script>')
	</script>
	<script type="text/javascript" th:src="@{/manager_page/js/nav.js}"></script>
	<!-- 引用 -->

</body>
</html>
