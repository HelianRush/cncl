<title>资讯编辑</title>

<style type="text/css">
</style>
<script type="text/javascript">
	$(function() {
		getNews();
	});

	function getNews() {
		$.ajax({
			type : "GET",
			url : "/NewsCtl/getNewsById",
			async : false,
			cache : false,
			dataType : "json",
			success : function(data) {
				if (null != data.newsId && "" != data.newsId) {
					$("#newsId").val(data.newsId);
					$("#newsTitel").val(data.newsTitel);
					$("#newsTypeFk").val(data.newsTypeFk);
					$("#imageIdFk").val(data.imageIdFk);
					um.execCommand('insertHtml', data.newsContent)
				}
			}
		});
	}
</script>
</head>

<body>
	<div class="row">

		<div id="left" class="col-lg-2 col-md-2 col-sm-2">
			<img th:src="@{/images/m_left.png}" />
		</div>
		<!-- left end -->

		<div id="middle" class="col-lg-8 col-md-8 col-sm-8">
			<div class="related container">

				<!-- Title -->
				<div class="col-lg-11">
					<h3>名人信息编辑</h3>
				</div>

				<div class="col-lg-12">
					<label for="" class="col-sm-12">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				</div>

				<form th:action="@{/NewsCtl/editNews}" class="form-horizontal" method="get" enctype="multipart/form-data">

					<input type="hidden" id="newsId" name="newsId">

					<div class="col-lg-6">
						<div class="form-group">
							<label for="newsTitel" class="col-sm-3 control-label">标题</label>
							<div class="col-sm-9">
								<input type="text" id="newsId" name="newsId" hidden="true">
								<!--  -->
								<input type="text" class="form-control" id="newsTitel" name="newsTitel" placeholder="标题...">
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<div class="form-group">
							<label for="newsTypeFk" class="col-sm-3 control-label">类别</label>
							<div class="col-sm-9">
								<select class="form-control" id="newsTypeFk" name="newsTypeFk">
									<option value="">--- 请选择 ---</option>
									<option th:each="newsType:${newsTypeList}" th:value="${newsType.newsTypeId}" th:text="${newsType.newsTypeName}" th:selected="${newsType.newsTypeName}">
									</option>
								</select>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<div class="form-group">
							<label for="imageIdFk" class="col-sm-3 control-label">标题图片</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="imageIdFk" name="imageIdFk" placeholder="图片ID">
							</div>
						</div>
					</div>

					<div class="col-lg-12">
						<!--style给定宽度可以影响编辑器的最终宽度-->
						<script type="text/plain" id="myEditor" name="newsContent" style="width: 100%; height: 400px;"><p>这里我可以写一些输入提示</p></script>
					</div>

					<div class="col-lg-12">
						<label for="" class="col-sm-12">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>

					<div class="col-lg-12">
						<div class="form-group">
							<div class="col-sm-5"></div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-primary">保存</button>
							</div>
						</div>
					</div>

				</form>
			</div>
			<!-- related end -->
		</div>
		<!-- middle end -->

		<!--  
		<div id="right" class="col-lg-1 col-md-1 col-sm-1">
			<img th:src="@{/images/m_left.png}" />
		</div>
		-->
		<!-- right end -->

	</div>
	<!-- row end -->

	<!-- ------------------------------------------------- UMeditor ------------------------------------------------- -->

	<script type="text/javascript">
		//实例化编辑器
		var um = UM.getEditor('myEditor');
		um.addListener('blur', function() {
			$('#focush2').html('编辑器失去焦点了')
		});
		um.addListener('focus', function() {
			$('#focush2').html('')
		});
		//按钮的操作
		function insertHtml() {
			var value = prompt('插入html代码', '');
			um.execCommand('insertHtml', value)
		}
		function isFocus() {
			alert(um.isFocus())
		}
		function doBlur() {
			um.blur()
		}
		function createEditor() {
			enableBtn();
			um = UM.getEditor('myEditor');
		}
		function getAllHtml() {
			alert(UM.getEditor('myEditor').getAllHtml())
		}
		function getContent() {
			var arr = [];
			arr.push("使用editor.getContent()方法可以获得编辑器的内容");
			arr.push("内容为：");
			arr.push(UM.getEditor('myEditor').getContent());
			alert(arr.join("\n"));
		}
		function getPlainTxt() {
			var arr = [];
			arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
			arr.push("内容为：");
			arr.push(UM.getEditor('myEditor').getPlainTxt());
			alert(arr.join('\n'))
		}
		function setContent(isAppendTo) {
			var arr = [];
			arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
			UM.getEditor('myEditor').setContent('欢迎使用umeditor', isAppendTo);
			alert(arr.join("\n"));
		}
		function setDisabled() {
			UM.getEditor('myEditor').setDisabled('fullscreen');
			disableBtn("enable");
		}

		function setEnabled() {
			UM.getEditor('myEditor').setEnabled();
			enableBtn();
		}

		function getText() {
			//当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
			var range = UM.getEditor('myEditor').selection.getRange();
			range.select();
			var txt = UM.getEditor('myEditor').selection.getText();
			alert(txt)
		}

		function getContentTxt() {
			var arr = [];
			arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
			arr.push("编辑器的纯文本内容为：");
			arr.push(UM.getEditor('myEditor').getContentTxt());
			alert(arr.join("\n"));
		}
		function hasContent() {
			var arr = [];
			arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
			arr.push("判断结果为：");
			arr.push(UM.getEditor('myEditor').hasContents());
			alert(arr.join("\n"));
		}
		function setFocus() {
			UM.getEditor('myEditor').focus();
		}
		function deleteEditor() {
			disableBtn();
			UM.getEditor('myEditor').destroy();
		}
		function disableBtn(str) {
			var div = document.getElementById('btns');
			var btns = domUtils.getElementsByTagName(div, "button");
			for (var i = 0, btn; btn = btns[i++];) {
				if (btn.id == str) {
					domUtils.removeAttributes(btn, [ "disabled" ]);
				} else {
					btn.setAttribute("disabled", "true");
				}
			}
		}
		function enableBtn() {
			var div = document.getElementById('btns');
			var btns = domUtils.getElementsByTagName(div, "button");
			for (var i = 0, btn; btn = btns[i++];) {
				domUtils.removeAttributes(btn, [ "disabled" ]);
			}
		}
	</script>
</body>
</html>
