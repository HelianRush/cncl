<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script type="text/javascript" src="/web_utils/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/web_utils/bootstrap.js"></script>
<link rel="stylesheet" href="/web_utils/bootstrap.min.css">

<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

<script type="text/javascript" src="/assets/manager.js"></script>
<link rel="stylesheet" href="/assets/manager.css">
-->

<title>网址信息</title>
</head>
<body>
	<div class="container">

		<form class="form-horizontal" method="post">

			<div class="form-group">
				<label for="" class="col-sm-3 control-label"><h3>网址信息</h3></label>
			</div>

			<div class="form-group">
				<label for="webName" class="col-sm-3 control-label">网站名称</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="webName" placeholder="网站名称...">
				</div>
			</div>

			<div class="form-group">
				<label for="webName" class="col-sm-3 control-label">网站域名</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="domainName" placeholder="www.cncl.net.cn">
				</div>
			</div>

			<div class="form-group">
				<label for="webName" class="col-sm-3 control-label">备案编号</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="recordsCode" placeholder="京ICP备案00000000号-0">
				</div>
			</div>

			<div class="form-group">
				<label for="webName" class="col-sm-3 control-label">公司名称</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="company" placeholder="XXX公司...">
				</div>
			</div>

			<div class="form-group">
				<label for="webName" class="col-sm-3 control-label">站长</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="legalPerson" placeholder="名称...">
				</div>
			</div>

			<div class="form-group">
				<label for="webName" class="col-sm-3 control-label">网站邮箱</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="webEmail" placeholder="xxx@example.com">
				</div>
			</div>

			<div class="form-group">
				<label for="uploadLogo" class="col-sm-3 control-label">上传LOGO</label>

				<div class="col-sm-4">
					<input type="file" id="uploadLogo">
				</div>
				<div class="col-sm-5">
					<span>图片建议使用*.png，并重命名为logo1.png</span>
				</div>
			</div>

			<!--  
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-5">
					<img src="images/logo1.png" width="200">
				</div>
			</div>
			-->

			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-default">修改</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
